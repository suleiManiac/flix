<div class="container">
    <h1>Login</h1>
    <hr>
    <div class="col-md-4">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
            <div class="form-group">
                <label for="username">Username: </label>
                <em class="pull-right text-warning">Required</em>
                <input type="text" (ngModel)="username" name="username" id="username" class="form-control" placeholder="Username...">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <em class="pull-right text-muted text-warning">Required</em>
                <input type="password" (ngModel)="password" name="password" id="password" class="form-control" placeholder="Password...">
            </div>
            <button type="submit" class="btn btn-primary" (click)="login()">Login</button> &nbsp;
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
