<div class="container">
    <h1>Login</h1>
    <hr>
    <div class="col-md-4">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
            <div class="form-group">
                <label for="username">Username: </label>
                <em class="pull-right text-small text-danger" *ngIf="loginForm.controls.username?.invalid &&
                loginForm.controls.username?.touched"><small>Required</small></em>
                <input type="text" (ngModel)="username" name="username" id="username" class="form-control" placeholder="Username..." required>
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <em class="pull-right text-danger" *ngIf="loginForm.controls.password?.invalid && 
                loginForm.controls.password?.touched"><small>Required</small></em>
                <input type="password" (ngModel)="password" name="password" id="password" class="form-control" placeholder="Password..." required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">Login</button> &nbsp;
            <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
        </form>
    </div>
</div>
